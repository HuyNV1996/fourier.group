<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Floating Labels using Tailwind CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .form-group {
        background-color: #f1f1f1;
        border-radius: 3px;
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-input {
        width: 100%;
        padding: 1rem 0.5rem 0.5rem;
        border: none;
        border-bottom: 2px solid transparent;
        background: none;
        transition: border-bottom-color 0.3s;
      }

      .form-input:focus {
        border-bottom-color: #4caf50; /* Màu xanh lá cây */
        outline: none;
        border-radius: 3px;
      }

      .form-label {
        position: absolute;
        left: 0.5rem;
        bottom: 0.5rem;
        transition: all 0.3s;
        pointer-events: none;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        bottom: 2rem;
        left: 0.5rem;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          placeholder=" "
          required
          class="form-input"
        />
        <label for="name" class="form-label"
          ><span class="text-red">Name </span>
          <span class="text-red">*</span></label
        >
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          placeholder=" "
          required
          class="form-input"
        />
        <label for="email" class="form-label">E-mail address *</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="company"
          name="company"
          placeholder=" "
          required
          class="form-input"
        />
        <label for="company" class="form-label">Company name *</label>
      </div>
      <div class="form-group">
        <textarea
          id="message"
          name="message"
          placeholder=" "
          class="form-input"
        ></textarea>
        <label for="message" class="form-label">Your message</label>
      </div>
    </form>
  </body>
</html>
